<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css" />
   <title>Pomodoro</title>
  </head>
  <body>
      <h1>MY POMODORO</h1>
      <!--Current time-->
      <div class="clockbox">
         <div class="clock">
            <span id="hour"></span>:
            <span id="minute"></span>:
            <span id="second"></span>
            <span id="am-pm"></span>
          </div>
      </div>
      <!--Pomodoro Timer-->
      <div class = "pom-container">
        <div class="pom-child work">
          <p><u>Work Timer</u></p>
          <!--Work timer-->
            <div id="work-timer" class="timer">
              <span id="workTimerMin">25</span>:
              <span id ="workTimerSec">00</span>

            </div>

        </div>
        <div class="pom-child break">
          <p><u>Break Timer</u></p>
          <!--Break timer-->
          <div id="break-timer" class="timer">
            <span id="breakTimerMin">05</span>:
            <span id ="breakTimerSec">00</span>
    
            

          </div>
        </div>
      </div>
    
      <script src="index.js"></script>
  </body>
</html>
